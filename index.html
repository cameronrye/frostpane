<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Liquid Glass">
  <meta name="theme-color" content="#ffffff">
  <title>Liquid Glass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.scss">
</head>
<body>
  <main>
    <div class="container container--mobile">
      <div class="glass-container glass-container--rounded glass-container--large">
        <div class="glass-content">
          <div class="player">
            <div class="player__thumb">
              <div class="player__img" role="img" aria-label="Album cover"></div>
              <div class="player__legend">
                <h3 class="player__legend__title">YEM</h3>
                <span class="player__legend__sub-title">Phish</span>
              </div>
            </div>
            <div class="player__controls">
              <i class="fa-solid fa-backward-step" aria-label="Previous track"></i>
              <i class="fa-solid fa-play" aria-label="Play"></i>
              <i class="fa-solid fa-forward-step" aria-label="Next track"></i>
            </div>
          </div>
        </div>
      </div>

      <nav class="container container--mobile container--inline">
        <div class="glass-container glass-container--rounded glass-container--medium">
          <div class="glass-content">
            <div class="glass-item glass-item--active">
              <i class="fa-solid fa-house" aria-label="Home"></i>
              Home
            </div>
            <div class="glass-item">
              <i class="fa-solid fa-layer-group" aria-label="New"></i>
              New
            </div>
            <div class="glass-item">
              <i class="fa-solid fa-wifi" aria-label="Wifi"></i>
              Wifi
            </div>
            <div class="glass-item">
              <i class="fa-solid fa-music" aria-label="Library"></i>
              Library
            </div>
          </div>
        </div>

        <div class="glass-container glass-container--rounded glass-container--small">
          <div class="glass-content glass-content--alone">
            <div class="glass-item">
              <i class="fa-solid fa-magnifying-glass" aria-label="Search"></i>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <section class="container container--small">
      <div class="glass-container glass-container--small">
        <div class="glass-content">
          <i class="fa-solid fa-magnifying-glass" aria-label="Search"></i>
          Search
        </div>
      </div>
    </section>

    <section class="container">
      <div class="glass-container">
        <div class="glass-content">
          <a class="glass-content__link" href="#" aria-label="Open Finder">
            <i class="fa-solid fa-folder"></i>
          </a>
          <a class="glass-content__link" href="#" aria-label="Open Maps">
            <i class="fa-solid fa-map-location-dot"></i>
          </a>
          <a class="glass-content__link" href="#" aria-label="Open Messages">
            <i class="fa-solid fa-message"></i>
          </a>
          <a class="glass-content__link" href="#" aria-label="Open Safari">
            <i class="fa-solid fa-compass"></i>
          </a>
          <a class="glass-content__link" href="#" aria-label="Open Books">
            <i class="fa-solid fa-book"></i>
          </a>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
          <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feComponentTransfer in="SourceAlpha" result="alpha">
              <feFuncA type="identity" />
            </feComponentTransfer>

            <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />

            <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A" yChannelSelector="A" />
          </filter>
        </svg>
      </div>
    </section>
  </main>
</body>
</html>
