<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Effect Customization Examples</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.scss">
  <style>
    .examples-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .example-card {
      min-height: 150px;
    }

    .example-title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Example 1: Dark Glass */
    .dark-glass {
      --lg-bg-color: rgba(0, 0, 0, 0.4);
      --lg-highlight: rgba(255, 255, 255, 0.3);
      --lg-backdrop-blur: 8px;
    }

    /* Example 2: Strong Blur */
    .strong-blur {
      --lg-backdrop-blur: 12px;
      --lg-filter-saturate: 150%;
      --lg-filter-brightness: 1.3;
    }

    /* Example 3: Elevated Shadow */
    .elevated-glass {
      --lg-shadow-offset-y: 12px;
      --lg-shadow-blur-primary: 12px;
      --lg-shadow-blur-secondary: 30px;
      --lg-shadow-color-primary: rgba(0, 0, 0, 0.3);
    }

    /* Example 4: Minimal Glass */
    .minimal-glass {
      --lg-backdrop-blur: 2px;
      --lg-bg-color: rgba(255, 255, 255, 0.15);
      --lg-shadow-blur-primary: 3px;
      --lg-shadow-blur-secondary: 10px;
    }

    /* Example 5: Colored Glass */
    .colored-glass {
      --lg-bg-color: rgba(102, 126, 234, 0.3);
      --lg-highlight: rgba(255, 255, 255, 0.5);
      --lg-filter-saturate: 140%;
    }

    /* Example 6: Frosted Glass */
    .frosted-glass {
      --lg-backdrop-blur: 16px;
      --lg-bg-color: rgba(255, 255, 255, 0.35);
      --lg-filter-brightness: 1.2;
    }

    /* Example 7: Sharp Glass */
    .sharp-glass {
      --lg-border-radius: 0.5rem;
      --lg-backdrop-blur: 6px;
      --lg-shadow-blur-primary: 8px;
    }

    /* Example 8: Pill Glass */
    .pill-glass {
      --lg-border-radius: 50px;
      --lg-backdrop-blur: 6px;
    }

    /* Example 9: Snappy Animations */
    .snappy-glass {
      --lg-transition-duration: 0.15s;
      --lg-transition-timing: ease-out;
      --lg-hover-scale: 1.05;
    }
  </style>
</head>
<body>
  <main>
    <h1 style="text-align: center; color: white; margin: 2rem 0;">Glass Effect Customization Examples</h1>
    
    <div class="examples-container">
      <!-- Example 1 -->
      <div>
        <p class="example-title">Dark Glass</p>
        <div class="glass-container glass-container--rounded example-card dark-glass">
          <div class="glass-content">
            <i class="fa-solid fa-moon"></i>
            <span>Dark Mode</span>
          </div>
        </div>
      </div>

      <!-- Example 2 -->
      <div>
        <p class="example-title">Strong Blur</p>
        <div class="glass-container glass-container--rounded example-card strong-blur">
          <div class="glass-content">
            <i class="fa-solid fa-eye-dropper"></i>
            <span>Enhanced Blur</span>
          </div>
        </div>
      </div>

      <!-- Example 3 -->
      <div>
        <p class="example-title">Elevated Shadow</p>
        <div class="glass-container glass-container--rounded example-card elevated-glass">
          <div class="glass-content">
            <i class="fa-solid fa-layer-group"></i>
            <span>Floating Effect</span>
          </div>
        </div>
      </div>

      <!-- Example 4 -->
      <div>
        <p class="example-title">Minimal Glass</p>
        <div class="glass-container glass-container--rounded example-card minimal-glass">
          <div class="glass-content">
            <i class="fa-solid fa-feather"></i>
            <span>Subtle Effect</span>
          </div>
        </div>
      </div>

      <!-- Example 5 -->
      <div>
        <p class="example-title">Colored Glass</p>
        <div class="glass-container glass-container--rounded example-card colored-glass">
          <div class="glass-content">
            <i class="fa-solid fa-palette"></i>
            <span>Blue Tint</span>
          </div>
        </div>
      </div>

      <!-- Example 6 -->
      <div>
        <p class="example-title">Frosted Glass</p>
        <div class="glass-container glass-container--rounded example-card frosted-glass">
          <div class="glass-content">
            <i class="fa-solid fa-snowflake"></i>
            <span>Heavy Frost</span>
          </div>
        </div>
      </div>

      <!-- Example 7 -->
      <div>
        <p class="example-title">Sharp Corners</p>
        <div class="glass-container example-card sharp-glass">
          <div class="glass-content">
            <i class="fa-solid fa-square"></i>
            <span>Angular Design</span>
          </div>
        </div>
      </div>

      <!-- Example 8 -->
      <div>
        <p class="example-title">Pill Shape</p>
        <div class="glass-container example-card pill-glass">
          <div class="glass-content">
            <i class="fa-solid fa-capsules"></i>
            <span>Rounded Pill</span>
          </div>
        </div>
      </div>

      <!-- Example 9 -->
      <div>
        <p class="example-title">Snappy Animations</p>
        <div class="glass-container glass-container--rounded example-card snappy-glass">
          <div class="glass-content">
            <i class="fa-solid fa-bolt"></i>
            <span>Fast Response</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
