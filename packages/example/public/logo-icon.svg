<!-- Layered Glass Sheets Icon -->
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad3b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="grad3c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Three overlapping glass panes - centered and scaled for square format -->
  <rect x="20" y="35" width="60" height="60" rx="14" fill="url(#grad3a)" stroke="#ffffff" stroke-width="2"/>
  <rect x="30" y="30" width="60" height="60" rx="14" fill="url(#grad3b)" stroke="#ffffff" stroke-width="2"/>
  <rect x="40" y="25" width="60" height="60" rx="14" fill="url(#grad3c)" stroke="#ffffff" stroke-width="2"/>
</svg>

