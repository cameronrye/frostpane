<!-- Frostpane Icon - Glassmorphism Design -->
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glassmorphism color gradients aligned with design system -->
    <linearGradient id="glassGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="glassGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fb4268;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="glassGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb4268;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#fc5c7d;stop-opacity:0.15" />
    </linearGradient>

    <!-- Highlight gradients for glass specular effect -->
    <linearGradient id="highlight1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.75" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="highlight2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="highlight3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.65" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Shadow filters -->
    <filter id="glassShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Glass pane 1 (back) -->
  <g filter="url(#glassShadow)">
    <rect x="20" y="35" width="60" height="60" rx="14" fill="url(#glassGrad1)" stroke="#ffffff" stroke-width="2" stroke-opacity="0.4"/>
    <rect x="20" y="35" width="60" height="30" rx="14" fill="url(#highlight1)" style="mix-blend-mode: overlay;" />
  </g>

  <!-- Glass pane 2 (middle) -->
  <g filter="url(#glassShadow)">
    <rect x="30" y="30" width="60" height="60" rx="14" fill="url(#glassGrad2)" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5"/>
    <rect x="30" y="30" width="60" height="30" rx="14" fill="url(#highlight2)" style="mix-blend-mode: overlay;" />
  </g>

  <!-- Glass pane 3 (front) -->
  <g filter="url(#glassShadow)">
    <rect x="40" y="25" width="60" height="60" rx="14" fill="url(#glassGrad3)" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <rect x="40" y="25" width="60" height="30" rx="14" fill="url(#highlight3)" style="mix-blend-mode: overlay;" />
  </g>
</svg>

