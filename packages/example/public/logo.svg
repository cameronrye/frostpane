<!-- Layered Glass Sheets Logo -->
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad3b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="grad3c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.5" />
    </linearGradient>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Three overlapping glass panes -->
  <rect x="15" y="35" width="55" height="55" rx="12" fill="url(#grad3a)" stroke="#ffffff" stroke-width="1.5"/>
  <rect x="30" y="30" width="55" height="55" rx="12" fill="url(#grad3b)" stroke="#ffffff" stroke-width="1.5"/>
  <rect x="45" y="25" width="55" height="55" rx="12" fill="url(#grad3c)" stroke="#ffffff" stroke-width="1.5"/>

  <!-- Text with white stroke for contrast -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="42" font-weight="700"
        fill="#667eea" stroke="#ffffff" stroke-width="3" paint-order="stroke fill"
        filter="url(#textShadow)">
    Frostpane
  </text>
</svg>

