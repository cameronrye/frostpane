name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Validate versions
      run: npm run validate-versions

    - name: Lint library
      run: npm run lint

    - name: Build library
      run: npm run build:lib

    - name: Run tests
      run: npm test

    - name: Build example site
      run: npm run build:example

    - name: Check for build artifacts
      run: |
        echo "Checking library build artifacts..."
        test -f packages/frostpane/dist/frostpane.css || (echo "❌ frostpane.css not found" && exit 1)
        test -f packages/frostpane/dist/frostpane-core.css || (echo "❌ frostpane-core.css not found" && exit 1)
        echo "✅ Library artifacts present"

        echo "Checking example site build artifacts..."
        test -d packages/example/dist || (echo "❌ Example dist directory not found" && exit 1)
        test -f packages/example/dist/index.html || (echo "❌ index.html not found" && exit 1)
        test -d packages/example/dist/assets || (echo "❌ assets directory not found" && exit 1)
        ls packages/example/dist/assets/*.css >/dev/null 2>&1 || (echo "❌ No CSS files found in assets" && exit 1)
        echo "✅ Example site artifacts present"

